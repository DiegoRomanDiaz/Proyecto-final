<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Juego</title>
</head>
<body>
    <h2>Agregar nuevo juego</h2>
    <form method="post">
        <input type="text" name="nombre" placeholder="Nombre del juego" required><br>
        <input type="text" name="imagen" placeholder="Nombre de la imagen" required><br>
        <input type="number" name="precio" placeholder="Precio" required><br>
        <button type="submit">Guardar</button>
    </form>
    <a href="{{ url_for('admin_juegos') }}">Volver</a>
</body>
</html>
