<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Juego</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/editar.css') }}">
</head>
<body>
    <div class="editar" >
    <h2>Editar juego</h2>
    <form method="post">
        <input type="text" name="nombre" value="{{ juego[1] }}" required><br>
        <input type="text" name="imagen" value="{{ juego[2] }}" required><br>
        <input type="number" name="precio" value="{{ juego[3] }}" required><br>
        <button type="submit">Actualizar</button>
    </form>
    <a href="{{ url_for('admin_juegos') }}">Volver</a>   
    </div>
    
</body>
</html>
